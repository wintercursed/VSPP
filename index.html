<!DOCTYPE html>
<html>
  <head>
    <title>VSPP Data from google sheets</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css/"
    />
  </head>
  <body style="padding: 20px 40px">
    <h1>VSPP Database</h1>
    <table id="VSPP" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>VSPP Code</th>
          <th>Status</th>
          <th>Sub-District</th>
          <th>District</th>
          <th>Province</th>
        </tr>
      </thead>
    </table>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>

    <script>
      new DataTable("#VSPP", {
        ajax: "https://script.google.com/macros/s/AKfycbxJBAgeV78_4B1d-ektMWO2sZzA6JEUXgAcuchaDnXUABIb9264dVc9XI_qJLAsvjRyqw/exec",
        columns: [
          { data: "รหัสกำกับ" },
          { data: "สถานะ" },
          { data: "ตำบล" },
          { data: "อำเภอ" },
          { data: "จังหวัด" },
        ],
      });
    </script>
  </body>
</html>
